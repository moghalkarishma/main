<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result - Farm Insect Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGJhY2tncm91bmR8ZW58MHx8fHwxNjg0MjY1NjY0&ixlib=rb-4.0.3&q=80&w=1080');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 30px;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            position: relative;
            z-index: 10;
        }

        .navbar-nav {
            display: flex;
        }

        .navbar-nav .nav-link {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffeb3b; /* Change color on hover */
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Dark background with transparency */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin: 20px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        img {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            height: auto;
            margin-bottom: 1.5rem;
            transition: transform 0.3s; /* Add transition for hover effect */
        }

        img:hover {
            transform: scale(1.05); /* Slightly enlarge image on hover */
        }

        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <!-- <nav class="navbar">
        <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/about">About</a>
            <a class="nav-link" href="/login">Login</a>
            <a class="nav-link" href="/classify">Classification</a>
        </div>
    </nav> -->

    <div class="container">
        <h1>Classification Result</h1>
        <p><strong>Predicted Class:</strong> {{ prediction }}</p>
        <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Uploaded Image">
        <a href="{{ url_for('classify') }}">Classify Another Image</a>
    </div>
    {% endblock %}
</body>
</html>
